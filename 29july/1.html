<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
</head>
<body>
    <h1>Embedded YouTube Video</h1>
    <div>
        <video src="https://www.youtube.com/watch?v=HFFlEDw-1SI" height="400" width="800" allow="autoplay" allowfullscreen></video>
    </div>

    <div>
        <h1>audio</h1>
        <audio controls>
            <source src="Sikhar Dupehre Nahaundi Si-64kbps.mp3" type="audio/mpeg">

        </audio>
    </div>

    <div>
        <h1>pdf</h1>
        <embed src="path-to-your-pdf-file.pdf" width="800" height="600" type="application/pdf"></embed>
    </div>
</body>
</html>
