<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Roboto', Arial, sans-serif;
        }

        form {
            background: #fff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-width: 350px;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            width: 100%;
            margin-bottom: 24px;
            color: #4b2e83;
            letter-spacing: 1px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        input[type="color"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1.5px solid #bdbdbd;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        input[type="color"]:focus,
        select:focus,
        textarea:focus {
            border: 1.5px solid #4b2e83;
            outline: none;
            background: #fff;
        }

        .gender-group {
            display: flex;
            gap: 18px;
            margin-bottom: 18px;
            align-items: center;
        }

        .gender-group label {
            margin-bottom: 0;
            font-weight: 400;
            color: #555;
        }

        input[type="radio"] {
            accent-color: #4b2e83;
            margin-right: 4px;
        }

        textarea {
            resize: vertical;
            min-height: 48px;
            max-height: 120px;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 18px;
        }

        .slider-value {
            text-align: right;
            font-size: 0.95rem;
            color: #4b2e83;
            margin-bottom: 18px;
        }

        input[type="submit"] {
            background: linear-gradient(90deg, #4b2e83 0%, #8ec5fc 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #8ec5fc 0%, #4b2e83 100%);
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.15);
        }
    </style>
</head>

<body>
    <form>
        <h2>Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120">

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#4b2e83">

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
            <option value="other">Other</option>
        </select>

        <label for="qualification">Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">Select Qualification</option>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="diploma">Diploma</option>
            <option value="bachelor">Bachelor's</option>
            <option value="master">Master's</option>
            <option value="phd">PhD</option>
        </select>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" placeholder="e.g. Computer Science" required>

        <label for="year">Year of Passing:</label>
        <input type="number" id="year" name="year" min="1950" max="2099" placeholder="YYYY">

        <label for="gender">Gender:</label>
        <div class="gender-group">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label for="slider">Quality:</label>
        <input type="range" id="slider" name="slider" min="0" max="10" value="5">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="2" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
