<!DOCTYPE html>
<html>
<head>
  <title>URL Encoding Demonstration</title>
</head>
<body>
  <h1>URL Encoding Example</h1>
  
  <h2>Original URL (Unencoded)</h2>
  <p>https://example.com/search?query=sample file with spaces.pdf</p>

  <h2>Encoded URL</h2>
  <p>https://example.com/search?query=sample%20file%20with%20spaces.pdf</p>
  
  <p><small>Notice how spaces are replaced with %20 in the encoded version</small></p>
</body>
</html>
