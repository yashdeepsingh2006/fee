<!DOCTYPE html>
<html>

</head>
<body>
  <h2>ASCII Table (Manual)</h2>
  <table border="1">
    <tr>
      <th>Character</th>
      <th>ASCII Value</th>
    </tr>
    <tr><td>A</td><td>65</td></tr>
    <tr><td>B</td><td>66</td></tr>
    <tr><td>a</td><td>97</td></tr>
    <tr><td>b</td><td>98</td></tr>
    <tr><td>0</td><td>48</td></tr>
    <tr><td>@</td><td>64</td></tr>
  </table>
</body>
</html>
